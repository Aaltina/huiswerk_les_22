      <body class="d-flex h-100 text-center text-white container-sm" style="background-color: rgb(96, 132, 215);">   
        <div class="container-sm">
        <header class="mb-auto">

          <h1>Verstuur hier je bericht</h1>
            <form>
              <div class="form-group">
                <div class="form-group">
                <label for="inputname">Naam</label>
                <input type="text" class="form-control" id="inputname" placeholder="Naam">
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">E-mailadres</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mailadres">
                  <small id="emailHelp" class="form-text text-muted">*We delen jouw e-mailadres met niemand</small>
                  </div>
                    <div class="form-group">
                    <label for="comment">Bericht</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Laat hier je bericht achter"></textarea>
                    </div>
                      <div class="form-group">
                      <button type="submit" class="btn btn-primary m-1">Versturen</button>
                      </div>
              </div>
            </form>
